<head>
  <title>myapp</title>
</head>

<body>
    {{> navbar}}
    {{#if currentUser}}
        {{> dashboard}}
    {{else}}
        {{> register}}
    {{/if}}
</body>

<template name="dashboard">
  <div class="container">
    <p>You're logged in.</p>
    <p><a href="#" class="logout">Logout</a></p>
  </div>
</template>

<template name="register">
  <div class="container">
    <form class="form">
      <h3>Registration Form</h3>
      <div class="form-group">
        <div>
          <input type="text" name="registerUsername" class="form-control" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <div>
          <input type="password" name="registerPassword" class="form-control" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div>
          <button type="submit" class="btn btn-default">Register</button>
        </div>
      </div>
    </form>
  </div>
</template>

<template name="login">
  <form class="navbar-form navbar-right" role="search">
    <div class="form-group">
        <input type="text" class="form-control" name="loginUsername" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="loginPassword" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Sign In</button>
  </form>
</template>

<template name="logout">
  <ul class="nav navbar-nav navbar-right">
    <li><a href="#" class="logout">logout</a></li>
  </ul>
</template>


<template name="navbar">
  <nav class="navbar navbar-default">
      <div class="container">
          <div class="navbar-header">
              <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">EPFwins</a>
          </div>
          <center>
              <div class="navbar-collapse collapse" id="navbar-main">
                  {{#if currentUser}}
                      {{> logout}}
                  {{else}}
                      {{> login}}
                  {{/if}}
              </div>
          </center>
      </div>
  </nav>
</template>
